<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:action="@{/user-create}" th:object="${user}" th:method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password"/>
    <br/>
    <label for="name">First name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="First Name"/>
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"/>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age"/>
    <br/>
    <label for="role"></label>
    <select select multiple class="form-control" id="role" name="role">
        <option disabled>Roles:</option>
        <option value="ROLE_ADMIN">ADMIN</option>
        <option selected value="ROLE_USER">USER</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Create User"/>
    <br/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>
